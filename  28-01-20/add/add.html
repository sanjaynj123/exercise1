<!DOCTYPE html>
<html>
<head>
	<title>the book</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	 <div class="container"style="margin-top: 2%;">
	 	<div class="card-body text-center">
	 	<div class="card">
	 	<div class="card-header">
             THE BOOK
  				</div>
		<div class="row mt-5">
			<div class="col-md-3">
			</div>
				<div class="card-body">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="title" placeholder="Enter the String">
  </div>
  <div class="form-group">
    <label>price</label>
    <input type="text" class="form-control" id="price" placeholder="Enter the Price">
  </div>
  <label>quality</label>
    <input type="text" class="form-control" id="quality" placeholder="Enter the Price">
  
<button class="btn btn-primary" style="margin-top: 2%;"onclick="add()">add</button>
</div>
			<div class="col-md-3">
			</div>
		</div>
	</div> 
</div>
</div>
<div class="container"style="margin-top:3%;">
<div class="card text-center">
	<div class="card">
  <div class="card-header">
    GET THE BOOK
  </div>
		<div class="row mt-5">
			<div class="col-md-3">
			</div>
				<div class="card-body">
					 
   
    <label id="get_book"></label>
  </div>
 	<div class="col-md-3">
			</div>
		</div>
	</div>
</div>
</div>

</body>
<script> 
	function add() {
		//var title,price,quality;
 	title=document.getElementById("title").value;
 	price=(document.getElementById("price").value);
 	quality=(document.getElementById("quality").value);
 	
 	//console.log(title);
 	//console.log(price);
 	//console.log(quality);
 	  var book={
 	  name:title,
 	  price:price,
 	  quality:quality
 	 };
 	 document.getElementById("get_book").innerHTML =
 	 book.name+ " " +book.price +" "+book.quality;
}
</script>
</html>
